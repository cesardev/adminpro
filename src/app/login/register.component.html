<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">

            <form id="loginform" class="form-horizontal form-material" action="index.html"
                [formGroup]="forma" (ngSubmit)="registrarUsuario()" ngNativeValidate>

                <a href="javascript:void(0)" class="text-center db">
                    <img src="../assets/images/logo-icon.png" alt="Home" />
                    <br/>
                    <img src="../assets/images/logo-text.png" alt="Inicio" />
                </a>
                
                <h3 class="box-title m-t-40 m-b-0">Regístrate ahora</h3>
                <small>Crea tu cuenta y disfruta</small>

                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required
                            formControlName="nombre" name="nombre"
                            placeholder="Nombre" />
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" required
                            formControlName="correo" name="correo"
                            placeholder="Correo electrónico" />
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required
                            formControlName="password" name="password"
                            placeholder="Contraseña" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required
                            formControlName="password2" name="password2"
                            placeholder="Confirmar contraseña" />
                    </div>
                </div>
                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                    <p class="text-danger">
                        Las contraseñas deben ser iguales
                    </p>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox"
                                formControlName="condiciones" name="condiciones">
                            <label for="checkbox-signup">
                                Estoy de acuerdo con los <a href="">términos</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">
                            Registrarme
                        </button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>
                            ¿Ya tienes una cuenta?
                            <a class="text-info m-l-5"
                                routerLink="/login"
                                routerLinkActive="router-link-active">
                                <b> Inicia sesión</b>
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
